[build-system]
requires = ["setuptools"]
[project]
name = "TPayne"
[project.optional-dependencies]
huggingface = ["huggingace-hub", "joblib"]
dev = ["pytest~=8.0.0"]
[tool.pytest.ini_options]
python_classes = ["Test", "Describe"]
python_functions = ["test_", "it_", "and_", "but_", "they_"]
python_files = ["test_*.py",]
testpaths = ["tests",]
